<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal Translasi Fungsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-center text-indigo-800 mb-2">
                üìä Latihan Soal Translasi Fungsi
            </h1>
            <p class="text-center text-gray-600">
                Latihan soal translasi pada fungsi linear, kuadrat, dan eksponensial
            </p>
        </div>

        <!-- Function Type Selection -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8" id="functionSelection">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Pilih Jenis Fungsi:</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="startQuiz('linear')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                    üìà Fungsi Linear
                </button>
                <button onclick="startQuiz('quadratic')" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                    üìä Fungsi Kuadrat
                </button>
                <button onclick="startQuiz('exponential')" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                    üìâ Fungsi Eksponensial
                </button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 hidden" id="quizContainer">
            <!-- Progress Bar -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Progress</span>
                    <span class="text-sm font-medium text-gray-700" id="progressText">1/10</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full transition-all duration-300" id="progressBar" style="width: 10%"></div>
                </div>
            </div>

            <!-- Question -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4" id="questionTitle">Soal 1</h3>
                <div class="bg-gray-50 p-4 rounded-lg mb-4" id="questionText"></div>
                
                <!-- Answer Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jawaban Anda:</label>
                    <input type="text" id="answerInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Masukkan jawaban...">
                    
                    <!-- Virtual Math Keyboard -->
                    <div class="mt-3 p-4 bg-gray-50 rounded-lg border">
                        <div class="text-sm font-medium text-gray-700 mb-2">üî¢ Keyboard Matematika:</div>
                        <div class="grid grid-cols-6 gap-2 mb-2">
                            <button type="button" onclick="insertSymbol('x')" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded text-sm font-medium transition">x</button>
                            <button type="button" onclick="insertSymbol('f(x)')" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded text-sm font-medium transition">f(x)</button>
                            <button type="button" onclick="insertSymbol('=')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2 rounded text-sm font-medium transition">=</button>
                            <button type="button" onclick="insertSymbol('+')" class="bg-green-100 hover:bg-green-200 text-green-800 px-3 py-2 rounded text-sm font-medium transition">+</button>
                            <button type="button" onclick="insertSymbol('-')" class="bg-red-100 hover:bg-red-200 text-red-800 px-3 py-2 rounded text-sm font-medium transition">-</button>
                            <button type="button" onclick="insertSymbol('¬∑')" class="bg-purple-100 hover:bg-purple-200 text-purple-800 px-3 py-2 rounded text-sm font-medium transition">¬∑</button>
                        </div>
                        <div class="grid grid-cols-6 gap-2 mb-2">
                            <button type="button" onclick="insertSymbol('(')" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-3 py-2 rounded text-sm font-medium transition">(</button>
                            <button type="button" onclick="insertSymbol(')')" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-3 py-2 rounded text-sm font-medium transition">)</button>
                            <button type="button" onclick="insertSymbol('^2')" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-800 px-3 py-2 rounded text-sm font-medium transition">x¬≤</button>
                            <button type="button" onclick="insertSymbol('^')" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-800 px-3 py-2 rounded text-sm font-medium transition">^</button>
                            <button type="button" onclick="insertSymbol('2^x')" class="bg-pink-100 hover:bg-pink-200 text-pink-800 px-3 py-2 rounded text-sm font-medium transition">2^x</button>
                            <button type="button" onclick="clearInput()" class="bg-red-100 hover:bg-red-200 text-red-800 px-3 py-2 rounded text-sm font-medium transition">Clear</button>
                        </div>
                        <div class="grid grid-cols-10 gap-1">
                            <button type="button" onclick="insertSymbol('0')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">0</button>
                            <button type="button" onclick="insertSymbol('1')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">1</button>
                            <button type="button" onclick="insertSymbol('2')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">2</button>
                            <button type="button" onclick="insertSymbol('3')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">3</button>
                            <button type="button" onclick="insertSymbol('4')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">4</button>
                            <button type="button" onclick="insertSymbol('5')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">5</button>
                            <button type="button" onclick="insertSymbol('6')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">6</button>
                            <button type="button" onclick="insertSymbol('7')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">7</button>
                            <button type="button" onclick="insertSymbol('8')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">8</button>
                            <button type="button" onclick="insertSymbol('9')" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm transition">9</button>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex flex-wrap gap-3">
                    <button onclick="showHint()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        üí° Hint
                    </button>
                    <button onclick="submitAnswer()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        ‚úÖ Submit Jawaban
                    </button>
                    <button onclick="nextQuestion()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300 hidden" id="nextBtn">
                        ‚û°Ô∏è Soal Berikutnya
                    </button>
                </div>

                <!-- Hint Display -->
                <div class="mt-4 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded hidden" id="hintDisplay"></div>

                <!-- Feedback Display -->
                <div class="mt-4 p-4 rounded hidden" id="feedbackDisplay"></div>
            </div>
        </div>

        <!-- Results Container -->
        <div class="bg-white rounded-xl shadow-lg p-6 hidden" id="resultsContainer">
            <h2 class="text-2xl font-bold text-center mb-6" id="resultsTitle">Hasil Latihan</h2>
            
            <!-- Score Display -->
            <div class="text-center mb-6">
                <div class="inline-block bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-full px-8 py-4">
                    <div class="text-3xl font-bold" id="finalScore">0</div>
                    <div class="text-sm">dari 100</div>
                </div>
            </div>

            <!-- Grade Status -->
            <div class="text-center mb-6" id="gradeStatus"></div>

            <!-- Answer Key -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">üìã Kunci Jawaban:</h3>
                <div id="answerKey" class="space-y-3"></div>
            </div>

            <!-- Action Buttons -->
            <div class="text-center space-x-4">
                <button onclick="restartQuiz()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-lg transition duration-300">
                    üîÑ Latihan Lagi
                </button>
                <button onclick="generateNewQuestions()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition duration-300">
                    üé≤ Generate Soal Baru
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let currentFunctionType = '';
        let questions = [];
        let userAnswers = [];
        let score = 0;

        // Question generators for each function type
        const questionGenerators = {
            linear: () => {
                const questions = [];
                for (let i = 0; i < 10; i++) {
                    const a = Math.floor(Math.random() * 5) + 1;
                    const b = Math.floor(Math.random() * 10) - 5;
                    const h = Math.floor(Math.random() * 8) - 4;
                    const k = Math.floor(Math.random() * 8) - 4;
                    
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        const baseAnswer = `f(x) = ${a}(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`;
                        const expandedAnswer = `f(x) = ${a}x${h > 0 ? '-' : '+'}${a * Math.abs(h)}${b >= 0 ? '+' : ''}${b}`;
                        const finalAnswer = `f(x) = ${a}x${(h > 0 ? -a * Math.abs(h) : a * Math.abs(h)) + b >= 0 ? '+' : ''}${(h > 0 ? -a * Math.abs(h) : a * Math.abs(h)) + b}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara horizontal sejauh ${Math.abs(h)} satuan ke ${h > 0 ? 'kanan' : 'kiri'}, tentukan fungsi hasil translasinya!`,
                            answers: [baseAnswer, expandedAnswer, finalAnswer],
                            hint: `Translasi horizontal: f(x-h) dimana h > 0 berarti ke kanan, h < 0 berarti ke kiri. Substitusi (x${h > 0 ? '-' : '+'}${Math.abs(h)}) ke dalam fungsi asli.`,
                            type: 'horizontal'
                        });
                    } else {
                        const answer = `f(x) = ${a}x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`;
                        const simplifiedAnswer = `f(x) = ${a}x${(b + k) >= 0 ? '+' : ''}${b + k}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara vertikal sejauh ${Math.abs(k)} satuan ke ${k > 0 ? 'atas' : 'bawah'}, tentukan fungsi hasil translasinya!`,
                            answers: [answer, simplifiedAnswer],
                            hint: `Translasi vertikal: f(x) + k dimana k > 0 berarti ke atas, k < 0 berarti ke bawah. Tambahkan ${k} pada fungsi asli.`,
                            type: 'vertical'
                        });
                    }
                }
                return questions;
            },

            quadratic: () => {
                const questions = [];
                for (let i = 0; i < 10; i++) {
                    const a = Math.floor(Math.random() * 3) + 1;
                    const b = Math.floor(Math.random() * 6) - 3;
                    const c = Math.floor(Math.random() * 6) - 3;
                    const h = Math.floor(Math.random() * 6) - 3;
                    const k = Math.floor(Math.random() * 6) - 3;
                    
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        const baseAnswer = `f(x) = ${a}(x${h > 0 ? '-' : '+'}${Math.abs(h)})^2${b >= 0 ? '+' : ''}${b}(x${h > 0 ? '-' : '+'}${Math.abs(h)})${c >= 0 ? '+' : ''}${c}`;
                        
                        // Expanded form calculation
                        const expandedX2Coeff = a;
                        const expandedXCoeff = -2 * a * (h > 0 ? h : -h) + b;
                        const expandedConstant = a * (h > 0 ? h : -h) * (h > 0 ? h : -h) - b * (h > 0 ? h : -h) + c;
                        
                        const expandedAnswer = `f(x) = ${expandedX2Coeff}x^2${expandedXCoeff >= 0 ? '+' : ''}${expandedXCoeff}x${expandedConstant >= 0 ? '+' : ''}${expandedConstant}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x^2 ${b >= 0 ? '+' : ''}${b}x ${c >= 0 ? '+' : ''}${c}$ ditranslasi secara horizontal sejauh ${Math.abs(h)} satuan ke ${h > 0 ? 'kanan' : 'kiri'}, tentukan fungsi hasil translasinya!`,
                            answers: [baseAnswer, expandedAnswer],
                            hint: `Translasi horizontal: ganti x dengan (x${h > 0 ? '-' : '+'}${Math.abs(h)}) di seluruh fungsi. Ingat untuk mengganti semua x!`,
                            type: 'horizontal'
                        });
                    } else {
                        const answer = `f(x) = ${a}x^2${b >= 0 ? '+' : ''}${b}x${c >= 0 ? '+' : ''}${c}${k >= 0 ? '+' : ''}${k}`;
                        const simplifiedAnswer = `f(x) = ${a}x^2${b >= 0 ? '+' : ''}${b}x${(c + k) >= 0 ? '+' : ''}${c + k}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x^2 ${b >= 0 ? '+' : ''}${b}x ${c >= 0 ? '+' : ''}${c}$ ditranslasi secara vertikal sejauh ${Math.abs(k)} satuan ke ${k > 0 ? 'atas' : 'bawah'}, tentukan fungsi hasil translasinya!`,
                            answers: [answer, simplifiedAnswer],
                            hint: `Translasi vertikal: tambahkan ${k} pada seluruh fungsi. f(x) + k`,
                            type: 'vertical'
                        });
                    }
                }
                return questions;
            },

            exponential: () => {
                const questions = [];
                const bases = [2, 3, 5];
                for (let i = 0; i < 10; i++) {
                    const base = bases[Math.floor(Math.random() * bases.length)];
                    const a = Math.floor(Math.random() * 3) + 1;
                    const b = Math.floor(Math.random() * 6) - 3;
                    const h = Math.floor(Math.random() * 6) - 3;
                    const k = Math.floor(Math.random() * 6) - 3;
                    
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        const baseAnswer = `f(x) = ${a}¬∑${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`;
                        const altAnswer1 = `f(x) = ${a}*${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`;
                        const altAnswer2 = `f(x) = ${a}${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a} \\cdot ${base}^x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara horizontal sejauh ${Math.abs(h)} satuan ke ${h > 0 ? 'kanan' : 'kiri'}, tentukan fungsi hasil translasinya!`,
                            answers: [baseAnswer, altAnswer1, altAnswer2],
                            hint: `Translasi horizontal: ganti x dengan (x${h > 0 ? '-' : '+'}${Math.abs(h)}) pada eksponen. f(x${h > 0 ? '-' : '+'}${Math.abs(h)})`,
                            type: 'horizontal'
                        });
                    } else {
                        const answer = `f(x) = ${a}¬∑${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`;
                        const altAnswer1 = `f(x) = ${a}*${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`;
                        const altAnswer2 = `f(x) = ${a}${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`;
                        const simplifiedAnswer = `f(x) = ${a}¬∑${base}^x${(b + k) >= 0 ? '+' : ''}${b + k}`;
                        const simplifiedAlt = `f(x) = ${a}*${base}^x${(b + k) >= 0 ? '+' : ''}${b + k}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a} \\cdot ${base}^x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara vertikal sejauh ${Math.abs(k)} satuan ke ${k > 0 ? 'atas' : 'bawah'}, tentukan fungsi hasil translasinya!`,
                            answers: [answer, altAnswer1, altAnswer2, simplifiedAnswer, simplifiedAlt],
                            hint: `Translasi vertikal: tambahkan ${k} pada seluruh fungsi. f(x) + k`,
                            type: 'vertical'
                        });
                    }
                }
                return questions;
            }
        };

        function startQuiz(functionType) {
            currentFunctionType = functionType;
            questions = questionGenerators[functionType]();
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;

            document.getElementById('functionSelection').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionTitle').textContent = `Soal ${currentQuestionIndex + 1}`;
            document.getElementById('questionText').innerHTML = question.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('hintDisplay').classList.add('hidden');
            document.getElementById('feedbackDisplay').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            
            // Update progress
            document.getElementById('progressText').textContent = `${currentQuestionIndex + 1}/10`;
            document.getElementById('progressBar').style.width = `${((currentQuestionIndex + 1) / 10) * 100}%`;

            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function showHint() {
            const question = questions[currentQuestionIndex];
            document.getElementById('hintDisplay').innerHTML = `<strong>üí° Hint:</strong> ${question.hint}`;
            document.getElementById('hintDisplay').classList.remove('hidden');
            
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswers = questions[currentQuestionIndex].answers;
            const isCorrect = checkAnswerVariations(userAnswer, correctAnswers);
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                userAnswer: userAnswer,
                correctAnswers: correctAnswers,
                isCorrect: isCorrect
            });

            const feedbackDiv = document.getElementById('feedbackDisplay');
            
            if (isCorrect) {
                score += 10;
                feedbackDiv.innerHTML = `<div class="text-green-700 bg-green-100 border border-green-300 rounded p-3">
                    <strong>‚úÖ Benar!</strong> Jawaban Anda tepat.
                </div>`;
                feedbackDiv.className = 'mt-4 p-4 rounded';
            } else {
                const possibleAnswers = correctAnswers.slice(0, 3).join('<br>atau: ');
                feedbackDiv.innerHTML = `<div class="text-red-700 bg-red-100 border border-red-300 rounded p-3">
                    <strong>‚ùå Kurang tepat.</strong><br>
                    <strong>Jawaban yang benar bisa berupa:</strong><br>${possibleAnswers}
                </div>`;
                feedbackDiv.className = 'mt-4 p-4 rounded';
            }
            
            feedbackDiv.classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Virtual keyboard functions
        function insertSymbol(symbol) {
            const input = document.getElementById('answerInput');
            const cursorPos = input.selectionStart;
            const textBefore = input.value.substring(0, cursorPos);
            const textAfter = input.value.substring(input.selectionEnd);
            
            input.value = textBefore + symbol + textAfter;
            input.focus();
            input.setSelectionRange(cursorPos + symbol.length, cursorPos + symbol.length);
        }

        function clearInput() {
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
        }

        function normalizeAnswer(answer) {
            // Remove all spaces
            let normalized = answer.toLowerCase().replace(/\s+/g, '');
            
            // Replace multiplication symbols
            normalized = normalized.replace(/\*/g, '¬∑').replace(/√ó/g, '¬∑');
            
            // Handle different ways of writing the same expression
            // For example: 2(x+1) = 2¬∑(x+1) = 2*(x+1)
            normalized = normalized.replace(/(\d)(\()/g, '$1¬∑$2');
            normalized = normalized.replace(/(\))(\d)/g, '$1¬∑$2');
            normalized = normalized.replace(/(\))(x)/g, '$1¬∑$2');
            normalized = normalized.replace(/(x)(\d)/g, '$1¬∑$2');
            
            return normalized;
        }

        function expandExpression(expr) {
            // Simple expansion for common patterns
            // This handles basic cases like 2(x+1) -> 2x+2
            const expansions = [];
            
            // Add the original expression
            expansions.push(expr);
            
            // Try to expand simple multiplication
            let expanded = expr;
            
            // Pattern: a(x+b) -> ax+ab
            expanded = expanded.replace(/(\d+)\(x([+-]\d+)\)/g, (match, a, b) => {
                const coeff = parseInt(a);
                const constant = parseInt(b);
                const result = coeff * constant;
                return `${coeff}x${result >= 0 ? '+' : ''}${result}`;
            });
            
            // Pattern: a(x-b) -> ax-ab  
            expanded = expanded.replace(/(\d+)\(x-(\d+)\)/g, (match, a, b) => {
                const coeff = parseInt(a);
                const constant = parseInt(b);
                const result = coeff * constant;
                return `${coeff}x-${result}`;
            });
            
            if (expanded !== expr) {
                expansions.push(expanded);
            }
            
            return expansions;
        }

        function checkAnswerVariations(userAnswer, correctAnswers) {
            const normalizedUser = normalizeAnswer(userAnswer);
            
            for (let correctAnswer of correctAnswers) {
                const normalizedCorrect = normalizeAnswer(correctAnswer);
                if (normalizedUser === normalizedCorrect) {
                    return true;
                }
            }
            return false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            const finalScore = score;
            const percentage = (finalScore / 100) * 100;
            
            document.getElementById('finalScore').textContent = finalScore;
            
            const gradeStatusDiv = document.getElementById('gradeStatus');
            if (percentage >= 70) {
                gradeStatusDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-300 text-green-700 px-4 py-3 rounded-lg">
                        <strong>üéâ Selamat! Anda LULUS</strong><br>
                        Nilai Anda ${percentage}% (KKM: 70%)
                    </div>
                `;
            } else {
                gradeStatusDiv.innerHTML = `
