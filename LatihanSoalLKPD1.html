    <script>
        let currentQuestionIndex = 0;
        let currentFunctionType = '';
        let questions = [];
        let userAnswers = [];
        let score = 0;

        // Question generators for each function type
        const questionGenerators = {
            linear: () => {
                const questions = [];
                for (let i = 0; i < 10; i++) {
                    const a = Math.floor(Math.random() * 5) + 1;
                    const b = Math.floor(Math.random() * 10) - 5;
                    const h = Math.floor(Math.random() * 8) - 4;
                    const k = Math.floor(Math.random() * 8) - 4;
                    
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        const baseAnswer = `f(x) = ${a}(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`;
                        const expandedAnswer = `f(x) = ${a}x${h > 0 ? '-' : '+'}${a * Math.abs(h)}${b >= 0 ? '+' : ''}${b}`;
                        const finalAnswer = `f(x) = ${a}x${(h > 0 ? -a * Math.abs(h) : a * Math.abs(h)) + b >= 0 ? '+' : ''}${(h > 0 ? -a * Math.abs(h) : a * Math.abs(h)) + b}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara horizontal sejauh ${Math.abs(h)} satuan ke ${h > 0 ? 'kanan' : 'kiri'}, tentukan fungsi hasil translasinya!`,
                            answers: [baseAnswer, expandedAnswer, finalAnswer],
                            hint: `Translasi horizontal: f(x-h) dimana h > 0 berarti ke kanan, h < 0 berarti ke kiri. Substitusi (x${h > 0 ? '-' : '+'}${Math.abs(h)}) ke dalam fungsi asli.`,
                            type: 'horizontal'
                        });
                    } else {
                        const answer = `f(x) = ${a}x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`;
                        const simplifiedAnswer = `f(x) = ${a}x${(b + k) >= 0 ? '+' : ''}${b + k}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara vertikal sejauh ${Math.abs(k)} satuan ke ${k > 0 ? 'atas' : 'bawah'}, tentukan fungsi hasil translasinya!`,
                            answers: [answer, simplifiedAnswer],
                            hint: `Translasi vertikal: f(x) + k dimana k > 0 berarti ke atas, k < 0 berarti ke bawah. Tambahkan ${k} pada fungsi asli.`,
                            type: 'vertical'
                        });
                    }
                }
                return questions;
            },

            quadratic: () => {
                const questions = [];
                for (let i = 0; i < 10; i++) {
                    const a = Math.floor(Math.random() * 3) + 1;
                    const b = Math.floor(Math.random() * 6) - 3;
                    const c = Math.floor(Math.random() * 6) - 3;
                    const h = Math.floor(Math.random() * 6) - 3;
                    const k = Math.floor(Math.random() * 6) - 3;
                    
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        const baseAnswer = `f(x) = ${a}(x${h > 0 ? '-' : '+'}${Math.abs(h)})^2${b >= 0 ? '+' : ''}${b}(x${h > 0 ? '-' : '+'}${Math.abs(h)})${c >= 0 ? '+' : ''}${c}`;
                        
                        // Expanded form calculation
                        const expandedX2Coeff = a;
                        const expandedXCoeff = -2 * a * (h > 0 ? h : -h) + b;
                        const expandedConstant = a * (h > 0 ? h : -h) * (h > 0 ? h : -h) - b * (h > 0 ? h : -h) + c;
                        
                        const expandedAnswer = `f(x) = ${expandedX2Coeff}x^2${expandedXCoeff >= 0 ? '+' : ''}${expandedXCoeff}x${expandedConstant >= 0 ? '+' : ''}${expandedConstant}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x^2 ${b >= 0 ? '+' : ''}${b}x ${c >= 0 ? '+' : ''}${c}$ ditranslasi secara horizontal sejauh ${Math.abs(h)} satuan ke ${h > 0 ? 'kanan' : 'kiri'}, tentukan fungsi hasil translasinya!`,
                            answers: [baseAnswer, expandedAnswer],
                            hint: `Translasi horizontal: ganti x dengan (x${h > 0 ? '-' : '+'}${Math.abs(h)}) di seluruh fungsi. Ingat untuk mengganti semua x!`,
                            type: 'horizontal'
                        });
                    } else {
                        const answer = `f(x) = ${a}x^2${b >= 0 ? '+' : ''}${b}x${c >= 0 ? '+' : ''}${c}${k >= 0 ? '+' : ''}${k}`;
                        const simplifiedAnswer = `f(x) = ${a}x^2${b >= 0 ? '+' : ''}${b}x${(c + k) >= 0 ? '+' : ''}${c + k}`;
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a}x^2 ${b >= 0 ? '+' : ''}${b}x ${c >= 0 ? '+' : ''}${c}$ ditranslasi secara vertikal sejauh ${Math.abs(k)} satuan ke ${k > 0 ? 'atas' : 'bawah'}, tentukan fungsi hasil translasinya!`,
                            answers: [answer, simplifiedAnswer],
                            hint: `Translasi vertikal: tambahkan ${k} pada seluruh fungsi. f(x) + k`,
                            type: 'vertical'
                        });
                    }
                }
                return questions;
            },

            exponential: () => {
                const questions = [];
                const bases = [2, 3, 5];
                for (let i = 0; i < 10; i++) {
                    const base = bases[Math.floor(Math.random() * bases.length)];
                    const a = Math.floor(Math.random() * 3) + 1;
                    const b = Math.floor(Math.random() * 6) - 3;
                    const h = Math.floor(Math.random() * 6) - 3;
                    const k = Math.floor(Math.random() * 6) - 3;
                    
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        // Generate multiple correct answer formats
                        const answers = [];
                        
                        // Special case: if h = 0, the function doesn't change
                        if (h === 0) {
                            // Original function remains the same
                            if (a === 1) {
                                answers.push(`f(x) = ${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${base}^x${b >= 0 ? '+' : ''}${b}`);
                            } else {
                                answers.push(`f(x) = ${a}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`f(x) = ${a}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}${base}^x${b >= 0 ? '+' : ''}${b}`);
                            }
                        } else {
                            // Standard format with explicit translation
                            if (a === 1) {
                                answers.push(`f(x) = ${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                            } else {
                                answers.push(`f(x) = ${a}¬∑${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`f(x) = ${a}*${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}¬∑${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}*${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}${base}^(x${h > 0 ? '-' : '+'}${Math.abs(h)})${b >= 0 ? '+' : ''}${b}`);
                            }
                            
                            // Alternative format using exponent laws: a¬∑b^(x+h) = a¬∑b^x¬∑b^h
                            const baseToH = Math.pow(base, Math.abs(h));
                            if (h > 0) {
                                // For right translation: a¬∑b^(x-h) = a¬∑b^x¬∑b^(-h) = (a/b^h)¬∑b^x
                                const newCoeff = a / baseToH;
                                if (Number.isInteger(newCoeff) && newCoeff > 0) {
                                    if (newCoeff === 1) {
                                        answers.push(`f(x) = ${base}^x${b >= 0 ? '+' : ''}${b}`);
                                        answers.push(`${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    } else {
                                        answers.push(`f(x) = ${newCoeff}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                        answers.push(`f(x) = ${newCoeff}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                        answers.push(`${newCoeff}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                        answers.push(`${newCoeff}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                        answers.push(`${newCoeff}${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    }
                                }
                            } else {
                                // For left translation: a¬∑b^(x+h) = a¬∑b^x¬∑b^h = (a¬∑b^h)¬∑b^x
                                const newCoeff = a * baseToH;
                                if (newCoeff === 1) {
                                    answers.push(`f(x) = ${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    answers.push(`${base}^x${b >= 0 ? '+' : ''}${b}`);
                                } else {
                                    answers.push(`f(x) = ${newCoeff}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    answers.push(`f(x) = ${newCoeff}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    answers.push(`${newCoeff}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    answers.push(`${newCoeff}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                    answers.push(`${newCoeff}${base}^x${b >= 0 ? '+' : ''}${b}`);
                                }
                            }
                        }
                        
                        questions.push({
                            question: `Jika fungsi $f(x) = ${a === 1 ? '' : a + ' \\cdot '}${base}^x ${b >= 0 ? '+' : ''}${b}$ ditranslasi secara horizontal sejauh ${Math.abs(h)} satuan ke ${h > 0 ? 'kanan' : 'kiri'}, tentukan fungsi hasil translasinya!`,
                            answers: answers,
                            hint: h === 0 ? `Translasi horizontal sejauh 0 satuan berarti fungsi tidak berubah.` : `Translasi horizontal: ganti x dengan (x${h > 0 ? '-' : '+'}${Math.abs(h)}) pada eksponen. f(x${h > 0 ? '-' : '+'}${Math.abs(h)})`,
                            type: 'horizontal'
                        });
                    } else {
                        const answers = [];
                        
                        // Special case: if k = 0, the function doesn't change
                        if (k === 0) {
                            // Original function remains the same
                            if (a === 1) {
                                answers.push(`f(x) = ${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${base}^x${b >= 0 ? '+' : ''}${b}`);
                            } else {
                                answers.push(`f(x) = ${a}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`f(x) = ${a}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}¬∑${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}*${base}^x${b >= 0 ? '+' : ''}${b}`);
                                answers.push(`${a}${base}^x${b >= 0 ? '+' : ''}${b}`);
                            }
                        } else {
                            // Standard vertical translation
                            if (a === 1) {
                                answers.push(`f(x) = ${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`);
                                answers.push(`f(x) = ${base}^x${(b + k) >= 0 ? '+' : ''}${b + k}`);
                                answers.push(`${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`);
                                answers.push(`${base}^x${(b + k) >= 0 ? '+' : ''}${b + k}`);
                            } else {
                                answers.push(`f(x) = ${a}¬∑${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`);
                                answers.push(`f(x) = ${a}*${base}^x${b >= 0 ? '+' : ''}${b}${k >= 0 ? '+' : ''}${k}`);

            // Handle parentheses in exponents like ^(x+1)

                superContent = superContent.replace(/9/g, '‚Åπ');
                return '‚ÅΩ' + superContent + '‚Åæ';
            });
            
            // Replace multiplication symbols
            displayValue = displayValue.replace(/\*/g, '¬∑');
            
            displayText.innerHTML = `<span class="text-gray-800">${displayValue}</span>`;

        function normalizeAnswer(answer) {
            // Remove all spaces and convert to lowercase
            let normalized = answer.toLowerCase().replace(/\s+/g, '');
            
            // Replace different multiplication symbols with standard form
            normalized = normalized.replace(/\*/g, '¬∑').replace(/√ó/g, '¬∑').replace(/\¬∑/g, '¬∑');
            
            // Convert superscript symbols back to ^ notation for processing
            normalized = normalized.replace(/¬≤/g, '^2');
            normalized = normalized.replace(/¬≥/g, '^3');
            normalized = normalized.replace(/‚Å¥/g, '^4');
            normalized = normalized.replace(/‚Åµ/g, '^5');
            normalized = normalized.replace(/‚Å∂/g, '^6');
            normalized = normalized.replace(/‚Å∑/g, '^7');
            normalized = normalized.replace(/‚Å∏/g, '^8');
            normalized = normalized.replace(/‚Åπ/g, '^9');
            normalized = normalized.replace(/‚Å∞/g, '^0');
            normalized = normalized.replace(/¬π/g, '^1');
            normalized = normalized.replace(/‚Åø/g, '^n');
            normalized = normalized.replace(/À£/g, '^x');
            normalized = normalized.replace(/·µâ/g, '^e');
            
            // Convert superscript parentheses
            normalized = normalized.replace(/‚ÅΩ/g, '^(');
            normalized = normalized.replace(/‚Åæ/g, ')');
            normalized = normalized.replace(/‚Å∫/g, '+');
            normalized = normalized.replace(/‚Åª/g, '-');
            
            // Handle implicit multiplication: 2(x+1) = 2¬∑(x+1)
            normalized = normalized.replace(/(\d)(\()/g, '$1¬∑$2');
            normalized = normalized.replace(/(\))(\d)/g, '$1¬∑$2');
            normalized = normalized.replace(/(\))(x)/g, '$1¬∑$2');
            normalized = normalized.replace(/(x)(\d)/g, '$1¬∑$2');
            normalized = normalized.replace(/(x)(\()/g, '$1¬∑$2');
            
            // Handle exponential expressions: 2^(x+3) vs 2^x+3
            // Ensure parentheses are preserved for complex exponents
            normalized = normalized.replace(/\^\(([^)]+)\)/g, '^($1)');
            
            // Remove redundant parentheses around single terms (but not in exponents)
            normalized = normalized.replace(/([^\\^])\(([x\d])\)/g, '$1$2');
            
            // Standardize signs: remove + at the beginning
            normalized = normalized.replace(/^f\(x\)=\+/, 'f(x)=');
            
            return normalized;
        }

        function expandLinearExpression(expr) {
            // Expand expressions like 2(x+3) to 2x+6
            return expr.replace(/(\d+)¬∑?\(x([+-]\d+)\)/g, (match, coeff, constant) => {
                const a = parseInt(coeff);
                const b = parseInt(constant);
                const result = a * b;
                return `${a}x${result >= 0 ? '+' : ''}${result}`;
            });
        }

        function generateAnswerVariations(baseAnswer) {
            const variations = new Set();
            variations.add(baseAnswer);
            
            // Add version without f(x)= prefix if it exists
            if (baseAnswer.startsWith('f(x)=')) {
                variations.add(baseAnswer.substring(5));
            } else {
                variations.add('f(x)=' + baseAnswer);
            }
            
            // Add expanded versions
            const expanded = expandLinearExpression(baseAnswer);
            if (expanded !== baseAnswer) {
                variations.add(expanded);
                if (expanded.startsWith('f(x)=')) {
                    variations.add(expanded.substring(5));
                } else {
                    variations.add('f(x)=' + expanded);
                }
            }
            
            // Create a copy of current variations to iterate over
            const currentVariations = Array.from(variations);
            
            // Add versions with different multiplication symbols
            currentVariations.forEach(variation => {
                // Replace explicit multiplication with implicit
                variations.add(variation.replace(/¬∑/g, '*'));
                
                // Handle implicit multiplication correctly for exponentials
                // 2¬∑3^x becomes 2*3^x or 23^x (but NOT 2^3x)
                let implicitVersion = variation.replace(/(\d+)¬∑(\d+\^)/g, '$1$2');
                variations.add(implicitVersion);
                
                // Handle coefficient of 1: 1¬∑3^x becomes 3^x
                let noOneCoeff = variation.replace(/1¬∑/g, '').replace(/1\*/g, '');
                variations.add(noOneCoeff);
                
                // Add versions with different spacing
                variations.add(variation.replace(/\s+/g, ''));
                variations.add(variation.replace(/([+\-])/g, ' $1 '));
                variations.add(variation.replace(/\^/g, ' ^ '));
                
                // Handle exponential expressions with parentheses
                // Convert 2^(x+3) to various formats
                if (variation.includes('^(')) {
                    const withoutSpaces = variation.replace(/\s+/g, '');
                    const withSpaces = variation.replace(/\^/g, ' ^ ').replace(/\(/g, ' ( ').replace(/\)/g, ' ) ');
                    variations.add(withoutSpaces);
                    variations.add(withSpaces);
                }
                
                // Handle superscript display versions
                let superscriptVersion = variation;
                superscriptVersion = superscriptVersion.replace(/\^2/g, '¬≤');
                superscriptVersion = superscriptVersion.replace(/\^3/g, '¬≥');
                superscriptVersion = superscriptVersion.replace(/\^x/g, 'À£');
                superscriptVersion = superscriptVersion.replace(/\^\(([^)]+)\)/g, function(match, content) {
                    let superContent = content;
                    superContent = superContent.replace(/x/g, 'À£');
                    superContent = superContent.replace(/\+/g, '‚Å∫');
                    superContent = superContent.replace(/-/g, '‚Åª');
                    superContent = superContent.replace(/0/g, '‚Å∞');
                    superContent = superContent.replace(/1/g, '¬π');
                    superContent = superContent.replace(/2/g, '¬≤');
                    superContent = superContent.replace(/3/g, '¬≥');
                    superContent = superContent.replace(/4/g, '‚Å¥');
                    superContent = superContent.replace(/5/g, '‚Åµ');
                    superContent = superContent.replace(/6/g, '‚Å∂');
                    superContent = superContent.replace(/7/g, '‚Å∑');
                    superContent = superContent.replace(/8/g, '‚Å∏');
                    superContent = superContent.replace(/9/g, '‚Åπ');
                    return '‚ÅΩ' + superContent + '‚Åæ';
                });
                variations.add(superscriptVersion);
            });
            
            return Array.from(variations);
        }

        function checkAnswerVariations(userAnswer, correctAnswers) {
            const normalizedUser = normalizeAnswer(userAnswer);
            
            // Generate all possible variations for each correct answer
            const allVariations = new Set();
            correctAnswers.forEach(answer => {
                const variations = generateAnswerVariations(answer);
                variations.forEach(variation => {
                    allVariations.add(normalizeAnswer(variation));
                });
            });
            
            // Check if user answer matches any variation
            return allVariations.has(normalizedUser);
        }

        function generateKeyAnswersForDisplay(correctAnswers) {
            const keyAnswers = [];
            const seen = new Set();
            
            // Get the first answer as base
            const baseAnswer = correctAnswers[0];
            
            // Always include the direct translation form
            const directForm = formatAnswerForDisplay(baseAnswer);
            if (!seen.has(directForm)) {
                keyAnswers.push(directForm);
                seen.add(directForm);
            }
            
            // For exponential functions, generate additional key answer forms
            if (baseAnswer.includes('^(') || baseAnswer.includes('^x')) {
                // Try to find simplified forms from the answers array
                correctAnswers.forEach(answer => {
                    const formatted = formatAnswerForDisplay(answer);
                    if (!seen.has(formatted) && keyAnswers.length < 4) {
                        keyAnswers.push(formatted);
                        seen.add(formatted);
                    }
                });
                
                // Generate additional forms for exponential functions
                if (baseAnswer.includes('^(x+') || baseAnswer.includes('^(x-')) {
                    // Extract base and coefficients for exponential law application
                    const match = baseAnswer.match(/(\d*)¬∑?(\d+)\^\(x([+-]\d+)\)([+-]\d+)?/);
                    if (match) {
                        const coeff = match[1] || '1';
                        const base = match[2];
                        const hValue = parseInt(match[3]);
                        const constant = match[4] || '+0';
                        
                        // Apply exponential laws: a¬∑b^(x+h) = a¬∑b^h¬∑b^x
                        const baseToH = Math.pow(parseInt(base), Math.abs(hValue));
                        let newCoeff;
                        
                        if (hValue > 0) {
                            // Left translation: multiply coefficient
                            newCoeff = parseInt(coeff) * baseToH;
                        } else {
                            // Right translation: divide coefficient
                            newCoeff = parseInt(coeff) / baseToH;
                        }
                        
                        if (Number.isInteger(newCoeff) && newCoeff > 0) {
                            let simplifiedForm;
                            if (newCoeff === 1) {
                                simplifiedForm = `f(x) = ${base}^x${constant}`;
                            } else {
                                simplifiedForm = `f(x) = ${newCoeff}¬∑${base}^x${constant}`;
                            }
                            
                            const formattedSimplified = formatAnswerForDisplay(simplifiedForm);
                            if (!seen.has(formattedSimplified) && keyAnswers.length < 4) {
                                keyAnswers.push(formattedSimplified);
                                seen.add(formattedSimplified);
                            }
                        }
                    }
                }
                
                // Remove +0 versions if they exist
                const withoutZero = keyAnswers.map(answer => {
                    const cleaned = answer.replace(/\+0$/, '').replace(/\+‚Å∞$/, '');
                    return cleaned !== answer ? cleaned : null;
                }).filter(answer => answer && !seen.has(answer));
                
                withoutZero.forEach(answer => {
                    if (keyAnswers.length < 4) {
                        keyAnswers.push(answer);
                        seen.add(answer);
                    }
                });
            }
            
            return keyAnswers.slice(0, 4); // Maximum 4 key answers
        }
